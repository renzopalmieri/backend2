<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	
	 <h:head>
    	 <!-- CSS -->
         <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    	<h:outputStylesheet library="css" name="font-awesome.min.css"/> 	
        <h:outputStylesheet library="css" name="form-elements.css"/>
                <h:outputStylesheet library="css" name="estilo1.css"/>
        
     
    </h:head>
    
    
  <BODY>
  <header>

 <nav class="navbar navbar-default">
  <div class="container-fluid">
        <div class="navbar-header">
        
          <a class="navbar-brand" href="#">Proyecto</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="clientes.xhtml">Clientes</a></li>

          </ul>
    
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <nav class="navbar navbar-default titulosecundario">
 		
	  
        
   
         
    </nav>

 </header> 
  
  
      <div class="top-content">
         
        	
            <div class="inner-bg">
                <div class="container">
                  
                
   
<div class="col-sm-6 col-sm-offset-3 form-box">


   
   <h:form class="table table-striped">                  
                    
 <div class="row">
                    
  
 
	

	
 <div class="top-content">
 
 
  		<div class="row">

				<h:outputText value="Codigo Usuario" />
		
		
			<h:inputText  type="text" class="form-control" value="#{clienteManagedBean.cliente.id_customer}"/>			
		
		
		
		</div>
 
 
 		<div class="row">

				<h:outputText value="Nombre:" />
		
		
			<h:inputText  type="text" class="form-control" id="errornombre" value="#{clienteManagedBean.cliente.nm_cliente}"  placeholder="Nombres">
			
			<f:validateLength minimum="5" maximum="200" />
			
			
			
			</h:inputText>
		
		
		</div>
		
		
		
		<div class="row" >
		<h:outputText value="Total" />
		
		<h:inputText type="text" class="form-control" value="#{clienteManagedBean.cliente.vl_total}" ></h:inputText>
		
		</div>
		
		<div class="row">
		
				<h:outputText value="tipo de documento"  for="exampleInputName2"></h:outputText>
		 		
           		<h:selectOneMenu value="#{clienteManagedBean.cliente.tipo_documento}" type="text"  class="form-control">
           			<f:selectItem itemValue="CPF" itemLabel="CPF" type="text"></f:selectItem>
           			<f:selectItem itemValue="CNPJ" itemLabel="CNPJ" type="text"></f:selectItem>
          		 </h:selectOneMenu>         		  		 
		</div>
		
				<div class="row" >
		<h:outputText value="Numero CPF_CNPJ" />
		
		<h:inputText type="text" class="form-control" value="#{clienteManagedBean.cliente.cpf_cnpj}"></h:inputText>
		
		</div>
		
		<div class="row">
		
		
	 <h:outputLabel for="Esta Activo" value="Esta Activo:" />
	 
        <h:selectOneRadio id="Activo" value="#{clienteManagedBean.cliente.is_active}">
            <f:selectItem itemLabel="activo" itemValue="TRUE" />
            <f:selectItem itemLabel="inactivo" itemValue="FALSE" />
        </h:selectOneRadio>
       
		
		</div>
		

		
		
		
		
	

		
		<div class="row">
		</div>		

	<div class="row">
	          	<h:commandButton  class="btn btn-primary btn-lg registrar" value="Registrar" action="#{clienteManagedBean.registrar}" />	 
	          	
	</div>
	
	

	
</div>	
	

</div>
	
</h:form>
</div>

 <h:message showSummary="true" showDetail="false" for="errornombre"
					style="color: red; text-decoration:overline" />	




<h:dataTable value="#{clienteManagedBean.clientes}" var="v"  class="table table-striped">
	
		<h:column>
		<f:facet name="header">Id</f:facet>
				#{v.id_customer}
	</h:column>
	
	<h:column>
		<f:facet name="header">Nombres</f:facet>
				#{v.nm_cliente}
	</h:column>	
	
	<h:column>
		<f:facet name="header">Es activo</f:facet>
				#{v.is_active}
	</h:column>	
	
	<h:column>
		<f:facet name="header">Total</f:facet>
				#{v.vl_total}
	</h:column>	
	

	<h:column>
		<f:facet name="header">Tipo Documento</f:facet>
				#{v.tipo_documento}
	</h:column>	
	
	<h:column>
		<f:facet name="header">CPF_CNPJ</f:facet>
				#{v.cpf_cnpj}
	</h:column>	
	
	
	
	

</h:dataTable>



</div>
</div>
</div>





  </BODY>  
</html>
